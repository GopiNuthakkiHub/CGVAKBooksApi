<div class="container">
    <div class="mt-3">
        <app-add-book (AddBook)="addBook($event)"></app-add-book>
        </div>
    <table class="table   mt-5 table-hover">
        <thead class="bg-secondary">
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Price50</th>
                <th>Price100</th>

                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of Books">
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.isbn}}</td>
                <td>{{book.price}}</td>
                <td>{{book.price50}}</td>
                <td>{{book.price100}}</td>

                <td>
                    <button (click)="deleteBook(book.id)" class="btn btn-danger ms-3 mt-2">Delete</button>
                </td>
            </tr>
           
        </tbody>
    </table>
